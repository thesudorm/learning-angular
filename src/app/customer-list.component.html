<h1>Customers</h1>
<div>
    <!-- List of all of the customers -->
    <p *ngIf="isBusy">Loading customers...</p>
    <p *ngIf="!isBusy">Select a customer.</p>
    <ul>
        <li *ngFor="let cust of customers"
            [ngClass] = "{selected: customer === cust}"
            (click)="customer = cust">{{cust.name}}</li>
    </ul>
    <!-- Customer details -->
    <div *ngIf="customer">
        <customer-detail 
            [customer]='customer'
            (shift)='shift($event)'>
        </customer-detail>
    </div>
</div>
